<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>contact - Space Science Website Template</title>
	<link rel="stylesheet" href="/static/welcome/css/style.css" type="text/css">
	<link rel="stylesheet" type="text/css" href="/static/welcome/css/mobile.css">
	<script src="/static/welcome/js/mobile.js" type="text/javascript"></script>
</head>
<body>
	<div id="page">
		<div id="header">
			<div>
				<a href="/welcome" class="logo"><img src="/static/welcome/images/logo.png" alt=""></a>
				<ul id="navigation">
					<li>
						<a href="/welcome">Domov</a>
					</li>
					<li>
						<a href="/welcome/about">Info</a>
					</li>
					<li class="menu">
						<a href="/welcome/projects">Projekti</a>
					</li>
					<li class="selected">
						<a href="/welcome/contact">Kontakt</a>
					</li>
				</ul>
			</div>
		</div>
		<div id="body">
			<div class="header">
				<div class="contact">
					<h1>KONTAKT</h1>

					<h2>NE ODLAŠAJTE KONTAKTIRAJTE NAS</h2>
					<form action="/welcome">
						<input type="text" name="Name" value="Ime" onblur="this.value=!this.value?'Name':this.value;" onfocus="this.select()" onclick="this.value='';">
						<input type="text" name="Email" value="Elektronski naslov" onblur="this.value=!this.value?'Email Address':this.value;" onfocus="this.select()" onclick="this.value='';">
						<input type="text" name="Subject" value="" onblur="this.value=!this.value?'Subject':this.value;" onfocus="this.select()" onclick="this.value='';">
						<textarea name="Message" cols="50" rows="7">Sporočilo</textarea>
						<input type="submit" value="Pošlji" id="submit">
					</form>
				</div>
			</div>
		</div>
		<div id="footer">
			<div class="connect">
				<div>
					<h1></h1>
					<div>
						<a href="http://freewebsitetemplates.com/go/facebook/" class="facebook">facebook</a>
						<a href="http://freewebsitetemplates.com/go/twitter/" class="twitter">twitter</a>
						<a href="http://freewebsitetemplates.com/go/googleplus/" class="googleplus">googleplus</a>
						<a href="http://pinterest.com/fwtemplates/" class="pinterest">pinterest</a>
					</div>
				</div>
			</div>
			<div class="footnote">
				<div>
					<p>&copy; 2016 BY VAJNAR TECH | ALL RIGHTS RESERVED</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
